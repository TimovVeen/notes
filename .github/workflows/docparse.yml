name: CI

on:
  push:
  workflow_dispatch:

jobs:
  scan_changes:
    runs-on: ubuntu-latest
    outputs:
      norg: ${{ steps.filter.outputs.norg }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            norg:
              - '**/*.norg'

  docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    needs:
      - scan_changes
    if: ${{ needs.scan_changes.outputs.norg == 'true' }}
    steps:
      - uses: actions/checkout@v3
      - name: Clone norg-pandoc repository
        run: |
          git clone https://github.com/boltlessengineer/norg-pandoc.git
      - name: Path fix
        run: |
          echo "LUA_PATH=$(pwd)/norg-pandoc/?.lua;;" >> $GITHUB_ENV
      - name: Convert .norg files to markdown
        uses: docker://pandoc/core:3
        with:
          args: >-
            index.norg
            --from=norg-pandoc/init.lua
            --to=gfm
            --output=output/index.md
            # ${{ steps.files_list.outputs.norg }}
      - uses: actions/upload-artifact@v3
        with:
          name: output
          path: output
